{{define "output/item_output_confirm"}}
{{template "header" .}}

<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

<div class="main-page" style="display: none;">
    <!-- <div class="main-bg"></div>
    <div class="main-con"></div> -->
</div>

<div>
    택배를 확인해주세요
    <div>
        택배사: {{.ItemInfoData.DeliveryCompany}}
    </div>
    <div>
        배송번호: {{.ItemInfoData.TrackingNumber}}
    </div>
    <div>
        입고일자: {{.ItemInfoData.InputDate}}
    </div>
    <button id="$output_btn" type="button">수령</button>
    <button id="$return_btn" type="button">반납</button>
</div>

<script>
    const url = new URL(window.location.href);
    const itemId = url.searchParams.get("itemId");

    $output_btn.onclick = () => {
        window.location.replace('/output/password/form?itemId=' + itemId);
    }

    $return_btn.onclick = () => {
        axios.post('/output/return?itemId=' + itemId)
            .then(axiosResult => {
                let response = axiosResult.data;
                console.log(response);
            })
            .catch(err => {
                console.error(err);
            });
    }
</script>
{{end}}
