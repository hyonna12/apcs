    <!-- 웹소켓 -->
    <script>
        let conn;
    
        // 웹소켓 연결
        window.onload = () => {
            if (window['WebSocket']) {
                conn = new WebSocket('ws://' + document.location.host + '/ws');
                console.log("웹소켓 연결")
                // 소켓 종료될 때
                conn.onclose = evt => {
                    let log = document.createElement('div');
                    log.innerHTML = `<b>Connection closed.</b>`;
                };
    
                // 메시지 수신했을 때
                conn.onmessage = evt => {
                    console.log(evt.data);
                    let message = evt.data;

                    processMessage(message);
                };
            } else {
				console.error('웹소켓을 지원하지 않는 브라우저입니다.')
            }
    
        }
    
        // 화면 교체
        function setView(element) {
            while($show.hasChildNodes()) {
                $hide.appendChild($show.firstChild);
            }
            $show.append(element);
        }
    
        // 수신한 메시지 파싱 및 처리
        function processMessage(message) {
            message = JSON.parse(message)
    		if (message.request_type === 'changeView') {
				window.location.replace(message.data.url);
			}
        }
    
        function createElementFromHtml(htmlString) {
            const div = document.createElement('div');
            div.innerHTML = htmlString.trim();
            return div.firstElementChild;
        }

        function alert(msg, text){
            Swal.fire({
                icon: 'warning',
                title: msg,
                text: text,
                confirmButtonColor: '#1b4b43', // confrim 버튼 색깔 지정
                confirmButtonText: '확인',
              });
        }
    </script>
