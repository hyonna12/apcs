{{define "input/complete_input_item"}}
{{template "header" .}}

        <main id="main">
            <div class="content-wrap">
                <div class="fixed-btn">
                    <button class="btn-normal home_btn">첫 화면으로</button>
                </div>
                <!-- 입고 완료 -->
                <div class="msg-wrap">
                    <div class="msg-body">
                        <div class="img-wrap">
                            <img src="/static/images/ico_check.png" alt="">
                        </div>
                        <p class="msg">택배 입고가 완료되었습니다. <br><br>추가 입고 하시겠습니까?</p>
                    </div>
                    <div class="msg-footer">
                        <div class="btn-wrap">
                            <button class="btn-normal" id="ok_btn">예</button>
                            <button class="btn-normal btn-white" id="no_btn">아니오</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

<script>
    ok_btn.onclick = () => {
        location.href="/input/regist_delivery"
    };

    no_btn.onclick = () => {
        location.href="/"
    };
        
    /* 입고 */
    axios.post('/input/input').then(res => {
        console.log(res.data);
    
        if(res.data.status === 200){
            console.log("완료")
            setTimeout(function(){
                location.href='/';
            }, 8000);
        } else{
            console.log("입고 불가");
        }
    
    }).catch(err => {
        console.log(err);
        alert(err.response.data.error);
    });

</script>
{{end}}
