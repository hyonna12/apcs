{{template "layout.html" .}}
{{define "content"}}
<main id="main">
    <div class="content-wrap">
        <div class="fixed-btn">
            <button class="btn-normal"><a href="/">첫 화면으로</a></button>
        </div>
        <!-- 입고 취소 -->
        <div class="msg-wrap">
            <div class="msg-body">
                <div class="img-wrap">
                    <img src="/static/images/ico_cancel.png" alt="">
                </div>
                <p class="msg">
                    택배 입고가 취소되었습니다. <br>
                    택배를 수거해주세요.
                </p>
            </div>
        </div>
    </div>
</main>

<script>
    let next = true;    // 함수 실행 가능 여부 확인 (이 전 동작 완료 시 실행 가능)

    send_stop_info();    // 최초실행
    isItemOnTable = setInterval(send_stop_info, 1000);

    /* 입고 취소 */
    function send_stop_info() {
        // 문 열고 물품 회수했는지 확인
        if(next == true){
            next = false;
            axios.post('/input/stop_input').then(res => {
                let response = res.data.data;
                console.log(res.data);
                // **삭제
                response = 'false';
                // 물품이 있다면 반복실행
                if(response == 'true'){
                    next = true;
                } else{
                    // 물품이 없다면 inputItem
                    clearInterval(isItemOnTable);
                    location.href='/';
                }
            }).catch(err => {
                console.error(err);
            });
        }       
    }

    /* 남은 시간 확인 */
    const timeLimit = 30;
    let counter = 0;
    count();
    let intervalTimer = setInterval(count, 1000);

    function count(){
        if (counter > timeLimit) {
            clearInterval(intervalTimer);
            location.href='/';
            // 30초 지나면 알림
        }
        counter += 1;
    }
</script>
{{end}}
