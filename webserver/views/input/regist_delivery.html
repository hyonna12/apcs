{{define "input/regist_delivery"}}
{{template "header" .}}

<style>
    #modal {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        display: none;
      }
      .modal-content {
        background-color: rgb(2, 26, 2);
        margin: 15% auto;
        padding: 100px 5px;
        border: 1px solid #888;
        width: 50%;
        font-size: xx-large;
        font-weight: bold;
        text-align: center;
        color: rgb(255, 174, 0);
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
</style>

<body>
    <div id="modal">
        <div class="modal-content">
          <p>입고 준비중입니다. <br/> 잠시만 기다려주세요</p>
        </div>
    </div>

    <div class="popup-layer" style="display: none;" id="popup_company">
        <div class="popup-box">
            <div class="popup-body">
                <p class="company-title">택배 회사 선택</p>
                <ul class="company-list" id="delivery_company">
                </ul>
            </div>
            <div class="popup-footer">
                <div class="btn-wrap">
                    <button class="btn-normal" id="choice_company">선택 완료</button>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap">
        <header id="header">
            <div class="header-wrap">
                <p class="greeting">안녕하세요</p>
                <p class="address">대전 OO아파트 2차 101동 1-4 라인</p>
                <p class="datetime">2023년 9월 13일 16:12</p>
            </div>
        </header>
        <main id="main">
            <div class="content-wrap">
                <div class="fixed-btn">
                    <button class="btn-normal" id="home_btn">첫 화면으로</button>
                </div>
                <div class="list-box">
                    <div class="list-title">아래의 정보를 입력해 주세요</div>
                    <div class="list-top company">
                        <p class="title">택배 회사</p>
                        <p class="value" ><input type="text" id="select_company"></p>
                    </div>
                    <div class="list-top">
                        <p class="title">수령인 주소</p>
                        <p class="value" ><input type="number" id="select_address">호</p>
                    </div>
                    <div class="list-top">
                        <p class="title">수령인 연락처</p>
                        <p class="value" ><input type="number" id="select_num"></p>
                    </div>
                    <div class="number-input" id="number_keypad">
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                        <button></button>
                        <button class="number" value="0">0</button>
                        <button id="backspace"><img src="/static/images/backspace.png" alt=""></button>
                    </div>
                    <div class="btn-wrap">
                        <button class="btn-normal">입력 완료</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>


<script>
    /* 택배 회사 리스트 조회 */
    axios.get('/input/get_delivery_list').then(res => {
        let delivery_list = res.data.data;
        let list = '';
        console.log(delivery_list)
        for(let i=0; i<delivery_list.length; i++){
            list += `
                <li>
                    <div class="radio-item">
                        <input type="radio" id="radio${delivery_list[i].delivery_id}" name="radio" value="${delivery_list[i].delivery_id}">
                        <label for="radio${delivery_list[i].delivery_id}" class="company-name">${delivery_list[i].delivery_company}</label>
                    </div>
                </li>            
            `

            $('#delivery_company').html(list);
        }
    }).catch(err => {
        console.log(err);
        alert(err)
    });

    const modal = document.getElementById("modal");
    let company_id;
    
    /* 배송 정보 전달 */
    function send_delivery_info() {

        let request = JSON.stringify({
            delivery_id: company_id,
            address: $('#address').val(),
            phone_num: $('#phone_num').val(),
        });

        if ($('#delivery_company').val() == '') {
            alert('소속회사를 입력해주세요.');
            return false;
        }
        if ($('#address').val() == '') {
            alert('수령인 주소를 입력해주세요.');
            return false;
        }

        modal.style.display = "block";
        document.body.style.overflow = "hidden";

        axios.post('/input/input_delivery_info', request).then(res => {

            console.log(res.data)
            
            if(res.data.status === 200){
                location.replace(res.data.data)
            } else{
                console.log(res.data.error)
                alert(res.data.error)
            }
        }).catch(err => {
            modal.style.display = "none";
            document.body.style.overflow = "auto"; // 스크롤바 보이기
            console.log(err);
            alert(err.response.data.error)
           
        });
    }

    /* 입고 취소 */
    function send_stop_info() {
        let request = JSON.stringify({
            step: "1",
        });

        axios.post('/input/stop_input', request).then(res => {
            if(res.data.status === 200){
                alert('입고를 취소하셨습니다.');
                location.href='/'
            } else{
                console.log(res.data.error)
                alert(res.data.error)
                //location.href='/input/regist_delivery_error'
            }
            
        }).catch(err => {
            console.log(err);
            alert(err.response.data.error)
        });
    }
    
    select_company.onclick = () => {
        document.getElementById("popup_company").style.display = 'block'
       
    };

    choice_company.onclick = () => {
        company_id = $("input[name='radio']:checked").val();
        company_name = $("input[name=radio]:checked").next().text();
    
        document.getElementById('select_company').value = company_name;
        document.getElementById("popup_company").style.display = 'none'
    };

    home_btn.onclick = () => {
        send_stop_info();
    };

    let input;
    select_address.onclick  = () => {
        $('#select_address').focus();
        input = $(":focus").attr('id')
        console.log(input)
    };
    select_num.onclick  = () => {
        $('#select_num').focus();
        input = $(":focus").attr('id')
        console.log(input)
    };

    $('.number').click(function(){
        number = $(this).attr('value');
        console.log(input)
        document.getElementById("select_num").value = number;   // input 값으로 바꿔야함**********
    });

    backspace.onclick = () => {
        console.log(input)
        // input 에 있는 값 하나 지우기
    };


    // 숫자 클릭하면 list에 숫자 담고
    // 현재 focus 되어있는 input 에 입력해줌
 

</script>
{{end}}
